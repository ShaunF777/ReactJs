<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JavaScript Quiz Suite (DOM UI)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <div class="header">
      <h1>JavaScript Quiz Suite</h1>
      <button id="theme-toggle" class="theme-toggle">☀️ Light</button>
    </div>

    <div id="controls" class="controls">
      <button data-quiz="./quizzes/quiz1-import-export.json">Quiz 1 - Imports & Exports</button>
      <button data-quiz="./quizzes/quiz2-vars-values-operators.json">Quiz 2 - Variables, Values & Operators</button>
      <button data-quiz="./quizzes/quiz3-functions.json">Quiz 3 - Functions</button>
      <button data-quiz="./quizzes/quiz4-arrow-functions.json">Quiz 4 - Arrow Functions</button>
      <button data-quiz="./quizzes/quiz5-object-classes.json">Quiz 5 - Objects, Methods & Classes</button>
      <button data-quiz="./quizzes/quiz6-arrayMethods.json">Quiz 6 - Arrays & Array-Methods</button>
      <button data-quiz="./quizzes/quiz7-destructuring.json">Quiz 7 - Destructuring</button>
      <button data-quiz="./quizzes/quiz8-spreadOperator.json">Quiz 8 - The Spread Operator</button>
      <button data-quiz="./quizzes/quiz9-control-structures.json">Quiz 9 - Control Structures</button>
      <button data-quiz="./quizzes/quiz10-dom-manupulation.json">Quiz 10 - Manipulating DOM</button>
      <button data-quiz="./quizzes/quiz11-functions-as-values.json">Quiz 11 - Functions as Values</button>
      <button data-quiz="./quizzes/quiz12-functions-in-functions.json">Quiz 12 - Functions inside functions</button>
      <button data-quiz="./quizzes/quiz13-reference-vs-primitives.json">Quiz 13 - Reference vs Primitive Values</button>
    </div>


    <!-- Shared UI elements required by you: keep these -->
    <section id="status" class="status" aria-live="polite"></section>
    <section id="output" class="output">
      <pre id="console"></pre>
    </section>

    <!-- Shared quiz rendering container where each quiz module will mount its DOM -->
    <section id="quiz-container" class="quiz-container" aria-live="polite"></section>
  </main>

  <!-- Single module loader for the page -->
  <script type="module" src="./main.js"></script>
</body>
</html>
