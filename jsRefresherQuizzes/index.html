<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Import Quizzes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <h1>JavaScript Quiz Suite</h1>

    <div id="controls" class="controls">
      <button data-quiz="./quizzes/quiz1-import-export.js">Quiz 1 - Imports & Exports</button>
      <button data-quiz="./quizzes/quiz2-vars-values-ops.js">Quiz 2 - Variables, Values & Operators</button>
      <button data-quiz="./quizzes/quiz3-functions.js">Quiz 3 - Functions</button>
      <button data-quiz="./quizzes/quiz4-objects.js">Quiz 4 - Objects</button>
    </div>

    <section id="status" class="status" aria-live="polite"></section>
    <section id="output" class="output">
      <pre id="console"></pre>
    </section>
  </main>

  <!-- Single module loader for the page -->
  <script type="module" src="./main.js"></script>
</body>
</html>
